<body>

    <!--  --------------Start Quiz------ -->
    <div id="startQuiz" class="bg-light p-5 shadow">
        <h1 class="text-center">Quiz</h1>
        <hr class="mb-5">
        <input type="text" id="playerName" placeholder="Enter your Name" class="form-control w-50 m-auto">
        <!-- m-atuo d-block to make button at center -->
        <input type="button" value="Start Quiz" class="btn btn-dark mt-3 m-auto d-block" id=startQuizBtn>
    </div>



    <!-----------------Quiz Box---------------- -->
    <div id="quizBox" class="bg-light">
        <div class="row">
            <div class="col">
                <h4 id="changePlayerName">Player</h4>
            </div>
            <div class="col">
                <h4 id="time" class="text-center">00:00</h4>
            </div>
            <div class="col">
                <h4 id="points">Points: 0</h4>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <h2 id="q">Question</h2>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row row-cols-2">
            <div class="col">
                <input type="button" value="a" id="a" class="opt btn btn-dark w-100 mt-3">
            </div>
            <div class="col">
                <input type="button" value="b" id="b" class="opt btn btn-dark w-100 mt-3">
            </div>
            <div class="col">
                <input type="button" value="c" id="c" class="opt btn btn-dark w-100 mt-3">
            </div>
            <div class="col">
                <input type="button" value="d" id="d" class="opt btn btn-dark w-100 mt-3">
            </div>
            <hr class="mt-5">
        </div>

        <!-- QuestionNo Text -->
        <div class="row">
            <div class="col">
                <h4 id="questionNo">Question No. 0/0</h4>
            </div>
            <!-- 50-50 -->
            <div class="col">
                <input type="button" value="50-50" id="lifeLine" class="btn btn-outline-dark w-50 d-block m-auto">
            </div>
            <!-- Next Button -->
            <div class="col">
                <input type="button" value="Next" id="nextQuestion" class="btn btn-outline-dark w-50 float-end">
            </div>

        </div>
    </div>




    <!-----------------------Restart Quiz &Button------------------------------>
    <div id="restartQuiz" class="bg-light p-5 shadow">
        <h2 id="finalPoints" class="text-center">Quiz Completed!</h2>
        <h3 id="finalpoints" class="text-center">Your Points: 0</h3>
        <input type="button" value="Restart Quiz" id="restartQuizBtn" class="btn btn-dark m-auto d-block mt-3">
    </div>

    <script src="js/script.js"></script>
